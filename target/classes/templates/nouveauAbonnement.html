<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un nouvel abonnement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>Ajouter un nouvel abonnement</h1>
  <form th:action="@{/admin/nouveauAbonnement}" method="POST">

    <div class="form-group">
      <label for="client">Client</label>
      <select class="form-control" id="client" name="client" required>
        <option value="">Sélectionner un client</option>
        <option th:each="client : ${clients}"
                th:value="${client.id}"
                th:text="${client.nom}" />
      </select>
    </div>

    <div class="form-group">
      <label for="typeAbonnement">Type d'abonnement</label>
      <select class="form-control" id="typeAbonnement" name="typeAbonnement">
        <option value="GSM">GSM</option>
        <option value="INTERNET">Internet</option>
        <option value="TELEPHONE_FIXE">Téléphone fixe</option>
      </select>
    </div>

    <div class="form-group">
      <label for="montantMensuel">Montant mensuel</label>
      <input type="number" class="form-control" id="montantMensuel" name="montantMensuel" required>
    </div>
    <div class="form-group">
      <label for="solde">Solde</label>
      <input type="number" class="form-control" id="solde" name="solde" required>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter l'abonnement</button>
  </form>
</div>
</body>
</html>
