<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/user/charger}" method="post">
        <div class="form-group">
          <label >ID de l'abonnement :</label>
          <input type="text" class="form-control"   name="Id" th:value="${Id}" placeholder="Entrez l'ID de l'abonnement" required data-error="Le ID est obligatoire"  title="Please enter only numbers"pattern="[0-9]*">
        </div>
        <div class="form-group">
          <label >Montant :</label>
          <div class="input-group">
            <input type="text"  pattern="[0-9.]*" class="form-control"  name="montant" th:value="${montant}" placeholder="Entrez le montant Ã  charger" required data-error="Le Montant est obligatoire"   title="Please enter only numbers and commas.">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Charger le solde</button>
        <div th:if="${message != null and message != ''}" class="alert alert-danger" role="alert">
          <p th:text="${message}"></p>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
